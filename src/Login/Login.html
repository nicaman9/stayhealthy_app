<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>

    <div class="login-container">
        <div class="login-image">
            <img src="login.png" alt="login">
        </div>
        <div class="login-form">
            <h2>Login</h2>
			<h4>Don't have an account? <a href="/grihf-frontend_capstone_starter_code/Sign_up/Sign_up.html" style="color: #2190FF;" >Sign up here</a><h4>
		<div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" aria-describedby="helpId" />
              </div>
              <!-- Form group for password input -->
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  placeholder="Enter your password"
                  aria-describedby="helpId"
                />
			  </div>

                <div class="form-buttons">
                    <button type="submit" class="submit-btn">Submit</button>
                    <button type="reset" class="reset-btn">Reset</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
