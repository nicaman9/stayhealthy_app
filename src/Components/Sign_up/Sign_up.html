<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="container">
    <div class="illustration">
      <img src="signup-illustration.png" alt="Sign Up Illustration" />
    </div>

    <div class="signup-box">
      <h2>Create Account</h2>
      <form>
        <label for="fullname">Fullname</label>
        <input type="text" id="fullname" placeholder="fullname" required />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="name@uikit.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="password" required />

        <label for="role">I am a...</label>
        <select id="role" required>
          <option value="">Select role</option>
          <option value="doctor">Doctor</option>
          <option value="patient">Patient</option>
        </select>

        <button type="submit">Create account</button>

        <p class="login-text">Already have an account? <a href="#">Login here</a></p>
      </form>
    </div>
  </div>
</body>
</html>
